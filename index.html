        .drinks-grid {

            gap: 25px;
            margin-top: 30px;
        }

        .drink-card {

            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .drink-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .drink-header {

            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .drink-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .drink-category {
            font-size: 0.9rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .drink-emoji {
            font-size: 3rem;
            opacity: 0.8;
        }

        .price-section {
            border-top: 2px solid #ecf0f1;
            padding-top: 20px;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px 0;
        }

        .price-size {
            font-weight: 600;
            color: #34495e;
        }

        .price-amount {
            font-size: 1.2rem;
            font-weight: 700;
            color: #27ae60;
        }

        .no-results {

            color: white;
            font-size: 1.2rem;
            margin: 50px 0;

            margin-top: 60px;
            padding: 30px 0;

        }

        .footer-text {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            font-weight: 300;
        }

        .footer-text a {
            color: #d4af37;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer-text a:hover {
            color: #f4d03f;
        }

            }

            .drinks-grid {

            }

                padding: 5px 10px;
                font-size: 0.75rem;
                border-radius: 12px;
            }
        }
    </style>
</head>

        let currentCategory = 'all';

        function renderDrinks() {
            const grid = document.getElementById('drinksGrid');

            let filteredDrinks = drinks;

            // Filter by category
            if (currentCategory !== 'all') {
                filteredDrinks = filteredDrinks.filter(drink => 
                    drink.category === currentCategory
                );
            }

            if (filteredDrinks.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            grid.innerHTML = filteredDrinks.map(drink => `
                <div class="drink-card">
                    <div class="drink-header">
                        <div>
                            <div class="drink-name">${drink.name}</div>
                            <div class="drink-category">${getCategoryName(drink.category)}</div>
                        </div>
                        <div class="drink-emoji">${drink.emoji}</div>
                    </div>
                    <div class="price-section">
                        ${drink.prices.map(price => `
                            <div class="price-item">
                                <span class="price-size">${price.size}</span>
                                <span class="price-amount">${price.price}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function getCategoryName(category) {
            const categoryNames = {
                'kafa': 'Kafa',
                'sokovi': 'Bezalkoholno',
                'alkohol': 'Alkohol',
                'zestoko': '≈Ωestoko'
            };
            return categoryNames[category] || category;
        }

        // Category filtering
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                renderDrinks();
            });
        });

        // Initial render
        renderDrinks();
